<main>
  <div class="container">
    <script>Admin.Overview(host);</script>

    <h3 class="title is-3"><script>document.write(l10nstrings.strSettings)</script></h3>

    <form id="admin_settings">
      <div class="field is-horizontal">
        <label for="mem_stats_size" class="field-label is-normal">
          <script>document.write(l10nstrings.strMemoryStatsCachesize)</script>
        </label>
        <div class="control">
          <input type="number" id="mem_stats_size" class="input" name="Memory Stats Size">
        </div>
      </div>

      <div class="field is-horizontal">
        <label for="mem_stats_interval" class="field-label is-normal">
          <script>document.write(l10nstrings.strMemoryStatsInterval)</script>
        </label>
        <div class="control">
          <input type="number" id="mem_stats_interval" class="input" name="Memory Stats Interval">
        </div>
      </div>

      <div class="field is-horizontal">
        <label for="cpu_stats_size" class="field-label is-normal">
          <script>document.write(l10nstrings.strCpuStatsSize)</script>
        </label>
        <div class="control">
          <input type="number" id="cpu_stats_size" class="input" name="Cpu Stats Size">
        </div>
      </div>

      <div class="field is-horizontal">
        <label for="cpu_stats_interval" class="field-label is-normal">
          <script>document.write(l10nstrings.strCpuStatsInterval)</script>
        </label>
        <div class="control">
          <input type="number" id="cpu_stats_interval" class="input" name="Cpu Stats Interval">
        </div>
      </div>

      <div class="field is-horizontal">
        <label for="limit_virt_mem_mb" class="field-label is-normal">
          <script>document.write(l10nstrings.strLimitVirtMemMb)</script>
        </label>
        <div class="control">
          <input type="number" id="limit_virt_mem_mb" class="input" name="Max Document Virtual Memory MB">
        </div>
      </div>

      <div class="field is-horizontal">
        <label for="limit_stack_mem_kb" class="field-label is-normal">
          <script>document.write(l10nstrings.strLimitStackMemKb)</script>
        </label>

        </div>
      </div>

      <div class="field is-horizontal">
        <label for="limit_file_size_mb" class="field-label is-normal">
          <script>document.write(l10nstrings.strLimitFileSizeMb)</script>

          <input type="number" id="limit_file_size_mb" class="input" name="Max File Write Size Mb">
        </div>
      </div>

      <div class="field is-horizontal">
        <label for="mem_stats_size" class="field-label is-normal">
          <script>document.write(l10nstrings.strMemoryStatsCachesize)</script>
        </label>
        <div class="control">
          <input type="number" id="mem_stats_size" class="input" name="Memory Stats Size">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button type="submit" class="button is-primary"><script>document.write(l10nstrings.strSave)</script></button>
        </div>      
      </div>
    </form>

    <div class="content">
      <button id="btnShutdown" type="submit" class="button is-danger"><script>document.write(l10nstrings.strShutdown)</script></button>
    </div>

    <div class="content">
      <h4>About</h4>
      <p>
        <h5><b>LOOLWSD</b></h5>
